<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add Review</h2>
    <form id="reviewForm">
        <div class="form-group">
            <label for="business_name">Business Name:</label>
            <input type="text" class="form-control" id="business_name" required>
        </div>
        <div class="form-group">
            <label for="stars">Stars (1-5):</label>
            <input type="number" class="form-control" id="stars" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="admin_email">Admin Email:</label>
            <input type="email" class="form-control" id="admin_email" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addReview()">Add Review</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function addReview() {
        var businessName = document.getElementById('business_name').value;
        var stars = document.getElementById('stars').value;
        var adminEmail = document.getElementById('admin_email').value;

        $.ajax({
            type: 'POST',
            url: '/add_review',
            data: { business_name: businessName, stars: stars, admin_email: adminEmail },
            success: function (response) {
                document.getElementById('result').innerText = response;
            }
        });
    }
</script>

</body>
</html>
