<!-- templates/add_admin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Add Admin - Yelp Review System</title>
</head>
<body>
    <h1>Add Admin</h1>
    <form action="/add_admin" method="post">
        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" required><br>

        <label for="business_address">Business Address:</label>
        <input type="text" id="business_address" name="business_address" required><br>

        <label for="business_city">Business City:</label>
        <input type="text" id="business_city" name="business_city" required><br>

        <label for="admin_name">Admin Name:</label>
        <input type="text" id="admin_name" name="admin_name" required><br>

        <label for="admin_username">Admin Username:</label>
        <input type="text" id="admin_username" name="admin_username" required><br>

        <label for="admin_email">Admin Email:</label>
        <input type="email" id="admin_email" name="admin_email" required><br>

        <label for="admin_password">Admin Password:</label>
        <input type="password" id="admin_password" name="admin_password" required><br>

        <label for="admin_password_confirm">Confirm Password:</label>
        <input type="password" id="admin_password_confirm" name="admin_password_confirm" required><br>

        <label for="threshold_percentage">Threshold Percentage:</label>
        <input type="number" id="threshold_percentage" name="threshold_percentage" required><br>

        <label for="last_n_reviews">Last N Reviews:</label>
        <input type="number" id="last_n_reviews" name="last_n_reviews" required><br>

        <input type="submit" value="Add Admin">
    </form>
</body>
</html>
